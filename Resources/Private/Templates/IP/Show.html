<f:layout name="Default" />

<f:section name="Main">
	<div class="row g-2 align-items-center mb-3">
		<div class="col-auto">
			<input id="whatsmyip_ip" class="form-control form-control-ip" value="{ip}" />
		</div>
		<div class="col-auto">
			<a class="d-block whatsmyip-toggle" data-wmi-toggle="#whatsmyip_ip" data-msg-success="{f:translate(key:'whatsmyip.copy.success', extensionName: 'whatsmyip')}" href="javascript:void(0);"><i class="far fa-clone"></i></a>
		</div>
	</div>
	<div class="row g-2 align-items-center">
		<div class="col-auto">
			<input id="whatsmyip_ipv6" class="form-control form-control-ip" value="{ipv6}" placeholder="{f:translate(key:'whatsmyip.IPv6.placeholder', extensionName: 'whatsmyip')}" />
		</div>
		<div class="col-auto">
			<a class="d-block whatsmyip-toggle" data-wmi-toggle="#whatsmyip_ipv6" data-msg-success="{f:translate(key:'whatsmyip.copy.success', extensionName: 'whatsmyip')}" href="javascript:void(0);"><i class="far fa-clone"></i></a>
		</div>
	</div>
</f:section>
